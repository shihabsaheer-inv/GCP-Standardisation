<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <style>
    body {
      background: #fafafa;
      color: #444;
      text-align: center;
      padding: 60px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 0;
      color: #e74c3c;
    }
    p {
      margin-top: 10px;
      font-size: 20px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops... The page you're looking for doesn't exist.</p>
  <p><a href="/">Go Home</a></p>
</body>
</html>
